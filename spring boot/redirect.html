<!-- Session -->
<!-- 웹브라우저가 서버에 처음 요청(HTTP request)을 전달하면 -->
<!-- 그 웹브라우저의 개인 사물함(session)이 서버의 메모리에 생성된다. -->

<!-- 서버에 로그아웃 요청을 보내거나 웹브라우저에서 아무 동작이 없어  -->
<!-- 서버에 아무 요청을 보내지않고 타임아웃 시간을 초과하면  -->
<!-- 서버의 개인 사물함(session)이 제거된다. -->


<!-- 액션 메소드의 파라미터 변수 목록에 HttpSession session 변수가 있으면, -->
<!-- 자동으로 session 객체가 전달된다. -->

<!-- session에 아무 객체나 넣을 수 있다. 
	 session.setAttribute("키", 데이터); -->

<!-- Redirect -->
<!-- 로그인 버튼 눌렀을 때 로그인에 실패하면 웹브라우저 창에 로그인 화면이 다시 나타난다. -->
<!-- 로그인 성공시 다른 페이지로 넘어간다 -->
<!-- 이렇게 다른 페이지로 넘어가는 기능을 redirect라고 한다. -->

<!-- 리다이렉트 메타 태그 (redirect meta tag) -->
<!-- <meta http-equiv="refresh" content="0; url=http://www.google.com/" /> -->
<!-- 이 태그가 리다이렉트 메타 태그이다. -->
<!-- 웹페이지에 이 리다이렉트 메타 태그가 포함되어 있으면, -->
<!-- 웹 브라우저는 0초 후에 http://www.google.com/ URL로 넘어간다. -->


<!-- Redirect 과정 설명 -->
<!-- 액션 메소드의 리턴값이 리다이렉트 URL이면 -->
<!-- 뷰가 실행되지 않고 -->
<!-- 리다이렉트 상태 코드가 웹브라우저로 전송된다. -->

<!-- 리다이렉트 상태 코드와 리다이렉트URL이 출력된다. -->
<!-- return "redirect:리다이렉트할URL"; -->

<!-- (1) 사용자가 수정 화면에서 저장 버튼을 누르면 -->
<!-- 저장 액션 메소드 URL이 서버에 요청된다. -->
<!-- 서버에서 저장 액션 메소드가 실행된다. -->

<!-- (2) 저장 액션 메소드에서 저장 작업이 성공하면, 다음과 같이 리턴한다. -->
<!-- return "redirect:목록액션메소드URL"; -->
<!-- 웹브라우저로 리다이렉트 상태 코드가 전송된다. -->

<!-- (3) 웹브라우저는 리다이레트 상태 코드를 받자마자 즉시 목록액션메소드URL을 서버에 요청한다. -->
<!-- 서버에서 목록 액션 메소드가 실행된다. -->
<!-- 목록 액션 메소드는 목록 뷰 파일의 이름을 리턴한다. -->
<!-- 목록 뷰 파일이 실행된다. -->

<!-- (4) 뷰 파일의 실행결과 출력이 웹브라우저로 전송된다. -->
<!-- 목록 페이지 html 태그들이 웹브라우저로 전송된다. -->
<!-- 웹브라우저 창에는 목록 페이지가 그려진다. -->
<!-- 웹브라우저 창의 주소칸은 가장 최근에 요청한 URL이 채워진다. -->
<!-- 즉 목록 페이지 URL이 채워진다. -->

<!-- model attribute는 액션 메소드에서 뷰에 전달하는 데이터이다. -->
<!-- 액션 메소드 바로 뒤를 이어 실행되는 뷰에게만 전달 가능. -->
<!-- 그 이상으로는 안된다. -->

<!-- session attribute는 액션 메소드에서 액션 메소드로 데이터를 전달하는 방법 중 하나이다. -->
